<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- headerFragment 사용 -->
<th:block th:fragment="headerFragment">
	<header id="header" class="full-header" data-sticky-logo-height="74" data-menu-padding="32">
		<div id="header-wrap">
			<div class="container">
				<div class="header-row">
					<div id="logo">
						<a th:href="@{/home}" class="standard-logo" data-dark-logo="images/logo-dark.png">
							<img src="images/logo.png" alt="Canvas Logo">
						</a>
						<a th:href="@{/home}" class="retina-logo" data-dark-logo="images/logo-dark@2x.png">
							<img src="images/logo@2x.png" alt="Canvas Logo">
						</a>
					</div>
					
					<div class="header-misc">
					
					</div>
				</div>
			</div>
		</div>
	</header>
</th:block>
</html>
